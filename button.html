<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div style="margin: 20px">
      <button class="button button--default">Button</button>
    </div>

    <div style="margin: 20px">
      <button class="button button--default" disabled="true">Button</button>
    </div>

    <div style="margin: 20px">
      <button class="button button--primary">Button</button>
    </div>

    <div style="margin: 20px">
      <button class="button button--primary" disabled="true">Button</button>
    </div>

    <div style="margin: 20px">
      <button class="button button--secondary">Button</button>
    </div>

    <div style="margin: 20px">
      <button class="button button--secondary" disabled="true">Button</button>
    </div>
  </body>
</html>
